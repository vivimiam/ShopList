<!DOCTYPE html>
<html>
	<head>
		<title>My Shopping List</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div class="app">
		<header>
			<h1>My Shopping List</h1>
		</header>
		<main>
			<div class="unshopped">
				<ul id="unshopped-item">
				</ul>
			</div>
			<div class="shopped">
				<h2>Shoppedq</h2>
				<ul id="shopped-item">					
				</ul>				
			</div>
		</main>
		<footer>
			<form id="input-form">
				<input type="text" name="item-input" id="item-input">
				<button>+</button>
			</form>
		</footer>		
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
