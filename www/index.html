<!DOCTYPE html>
<html>
	<head>
		<title>My Shopping List</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
		<script>
  			// Initialize Firebase
  			var config = {
	    		apiKey: "AIzaSyCQX5ftyOy1zKINreaXwYQEQBMHSJ59tj8",
    			authDomain: "shoppinglist-b3d7a.firebaseapp.com",
    			databaseURL: "https://shoppinglist-b3d7a.firebaseio.com",
	    		storageBucket: "shoppinglist-b3d7a.appspot.com",
    			messagingSenderId: "240247127441"
  			};
  			firebase.initializeApp(config);
		</script>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div class="app">
		<header>
        	<div class="logo">
				<h1>My Shopping List</h1>
	        </div>			
	        <div class="user">
	        	<ul class="authmenu">
	            	<li>
	              		<a href="#" id="user-login">Login</a>
	            	</li>
	            	<li>
	              		<a href="#" id="user-signup">Signup</a>
	            	</li>
	            	<li>
	              		<a href="#" id="user-logout">Logout</a>
	            	</li>
	          	</ul>
	        </div>			
		</header>
		<main>
			<div class="unshopped">
				<ul id="unshopped-item">
				</ul>
			</div>
			<div class="shopped">
				<h2>Shopped</h2>
				<ul id="shopped-item">					
				</ul>				
			</div>
		</main>
		<footer>
			<form id="input-form">
				<input type="text" name="item-input" id="item-input">
				<button class="btnadd" id="btnadd">+</button>
				<button class="btnshare" id="btnshare">S</button>
			</form>
		</footer>
      	<div id="overlay">
        	<div class="form-container">
          		<div class="form" id="login">
            		<form id="login-form">
              			<h1>Log in</h1>
              			<label for="login-email">Email</label>
              			<input type="email" name="email" id="login-email" placeholder="you@domain.com">
              			<label for="login-password">Password</label>
			        	<input type="password" name="password" id="login-password" placeholder="your account password">
            			<div class="form-submit">
			        		<button class="submit-btn" role="submit" id="login-btn">Log in</button>
              			</div>
              			<p class="form-switch">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
            		</form>
          		</div>
          		<div class="form" id="signup">
            		<form id="signup-form">
              			<h1>Sign up</h1>
		                <label for="login-email">Email</label>
            			<input type="email" name="email" id="signup-email" placeholder="you@domain.com">
            			<label for="login-password">Password</label>
              			<input type="password" name="password" id="signup-password" placeholder="choose a password">
              			<div class="form-submit">
                			<button class="submit-btn" role="submit" id="signup-btn">Sign up</button>
              			</div>
              			<p class="form-switch">Already have an account? <a href="#" id="login-link">Log in</a></p>
            		</form>
          		</div>
        	</div>
      	<div id="share">
        	<div class="form-container">
          		<div class="form" id="shared">
            		<form id="share-form">
              			<h1>Share with</h1>
              			<label for="share-email">Email</label>
              			<input type="email" name="email" id="share-email" placeholder="you@domain.com">
            			<div class="form-submit">
			        		<button class="submit-btn" role="submit" id="share-btn">Share</button>
              			</div>
            		</form>
          		</div>
        	</div>
      	</div>				
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
